<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <form class="d-flex" method="post" action="/logout">
      <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
  </div>
</nav>

<div class="container py-4">
  <h2 class="text-center mb-4">Quản lý Category & Product</h2>

  <!-- Category -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">Category</div>
    <div class="card-body">
      <table class="table table-hover" id="categoryTable">
        <thead class="table-dark">
          <tr><th>ID</th><th>Name</th><th>Icon</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="input-group mt-3">
        <input id="categoryName" class="form-control" placeholder="Tên category">
        <input id="icon" class="form-control" placeholder="Icon">
        <button id="btnAddCategory" class="btn btn-success">Thêm</button>
      </div>
    </div>
  </div>

  <!-- Product -->
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">Product</div>
    <div class="card-body">
      <table class="table table-hover" id="productTable">
        <thead class="table-dark">
          <tr><th>ID</th><th>Name</th><th>Price</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="input-group mt-3">
        <input id="productName" class="form-control" placeholder="Tên product">
        <input id="unitPrice" class="form-control" placeholder="Giá">
        <button id="btnAddProduct" class="btn btn-primary">Thêm</button>
      </div>
    </div>
  </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
